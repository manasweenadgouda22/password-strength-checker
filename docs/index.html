<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f0f10 20%, #0b0b0c 80%);
      color: #f1f1f1;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 780px;
      padding: 30px;
      background: rgba(18, 18, 20, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(80, 200, 120, 0.1);
      border: 1px solid rgba(60, 60, 60, 0.4);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #9ae6b4;
      text-shadow: 0 0 8px rgba(154, 230, 180, 0.4);
    }

    .status {
      text-align: center;
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    .status span {
      font-weight: bold;
      color: #4ade80;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #1a1a1b;
      color: #f1f1f1;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
    }

    .meter {
      height: 14px;
      background: #222;
      border-radius: 8px;
      margin-top: 12px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #e11d48, #facc15, #4ade80);
      transition: width .4s ease;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
      justify-content: space-between;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      background: #1f2937;
      font-size: 12px;
      border: 1px solid #374151;
      min-width: 90px;
      text-align: center;
    }

    .card {
      background: #111213;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #1f1f21;
      margin-top: 16px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.6;
    }

    .footer a {
      color: #58a6ff;
      text-decoration: none;
      margin: 0 6px;
      border-bottom: 1px dotted #58a6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Strength Checker</h1>
    <div class="status">API Status: <span id="api-status">Checking...</span></div>

    <input id="pw" type="text" placeholder="Type a password..." autocomplete="off" />
    <div class="meter"><div id="bar" class="bar"></div></div>

    <div class="row">
      <span id="strength" class="badge">‚Äî</span>
      <span id="score" class="badge">score: ‚Äî</span>
      <span id="entropy" class="badge">entropy: ‚Äî bits</span>
    </div>

    <div class="card">
      <h3>üí° Suggestions</h3>
      <ul id="feedback"></ul>
      <p style="opacity:.7; margin-top:10px;">
        API: <code>POST /evaluate</code> ‚Üí 
        <a href="https://password-strength-checker-1inv.onrender.com/docs" target="_blank">
          API Docs (Swagger UI)
        </a>
      </p>
    </div>

    <div class="footer">
      Built with ‚ù§Ô∏è using FastAPI + Render + GitHub Pages ‚Äî 
      <a href="https://github.com/manasweenadgouda22" target="_blank">GitHub Profile</a>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Ping API to show status indicator
    fetch('https://password-strength-checker-1inv.onrender.com/healthz')
      .then(() => document.getElementById('api-status').textContent = "‚úÖ Live")
      .catch(() => document.getElementById('api-status').textContent = "‚ùå Offline");
  </script>
</body>
</html>
