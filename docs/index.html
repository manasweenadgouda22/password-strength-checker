<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: url("./bg.png") no-repeat center center fixed;
      background-size: cover;
      color: #e0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    .container {
      width: 90%;
      max-width: 780px;
      padding: 24px;
      background: rgba(10, 14, 20, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 157, 255, 0.4);
      border: 1px solid rgba(0, 157, 255, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #66d9ff;
      text-shadow: 0 0 10px #00aaff;
    }

    .status {
      margin-bottom: 16px;
      color: #66d9ff;
      font-weight: 500;
      text-shadow: 0 0 8px #009dff;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #0077b6;
      background: #0a0f14;
      color: #e0f7ff;
      font-size: 16px;
      box-shadow: 0 0 8px rgba(0, 157, 255, 0.2);
    }

    .meter {
      height: 12px;
      background: #06202e;
      border-radius: 8px;
      margin-top: 12px;
      overflow: hidden;
      border: 1px solid #009dff;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #009dff, #00ffaa);
      transition: width .3s ease;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #0077b6;
      font-size: 12px;
      color: #66d9ff;
      background: rgba(0, 157, 255, 0.1);
      text-shadow: 0 0 6px #009dff;
    }

    .footer {
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.8;
      color: #66d9ff;
      text-shadow: 0 0 4px #009dff;
    }

    a {
      color: #4be3ff;
      text-decoration: none;
      text-shadow: 0 0 5px #00cfff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Strength Checker</h1>
    <p class="status">API Status: üîµ Live</p>
    <input id="pw" type="text" placeholder="Type a password..." autocomplete="off"/>
    <div class="meter"><div id="bar" class="bar"></div></div>
    
    <div style="margin-top:10px;">
      <span id="strength" class="badge">‚Äî</span>
      <span id="score" class="badge">score: ‚Äî</span>
      <span id="entropy" class="badge">entropy: ‚Äî bits</span>
    </div>

    <h3 style="margin-top:20px; color:#4be3ff; text-shadow:0 0 6px #00cfff;">üí° Suggestions</h3>
    <ul id="feedback" style="list-style:none; padding:0;"></ul>

    <div class="footer">
      ‚ö° Deployed on Render | üîê Secured by FastAPI | üåê Hosted via GitHub Pages  
      ‚Äî <a href="https://github.com/manasweenadgouda22" target="_blank">GitHub Profile</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
